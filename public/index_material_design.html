<html lang="en" ng-app="StarterApp">

<head>
	<link href="hover.css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="initial-scale=1" />
</head>
<body layout="column" ng-controller="AppCtrl" ng-init="all = true; number = 0">
    <div class="big-alert" ng-init="$rootScope.isBigAlert=false" ng-show="$rootScope.isBigAlert">Please don't abuse VertaBoard</div>
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">

            <md-toolbar layout="row">
                <div class="md-toolbar-tools">
                    <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
                        <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
                    </md-button>
                    <h1>VertaBoard</h1>
                </div>
            </md-toolbar>
            <md-list>
                <md-button class="md-fab" ng-click="showDialog($event)">
                    <md-icon md-font-icon="fa-thumb-tack" class="fa s16 white"></md-icon>
                </md-button>
                <md-input-container md-no-float>
                    <md-icon md-font-icon="fa-search" class="fa s16 md-primary md-hue-2"></md-icon>
                    <input ng-model="user.phone" type="text" placeholder="Search">
                </md-input-container>
                <md-subheader>Filter</md-subheader>
                <md-item>
                    <a>
                        <md-item-content md-ink-ripple layout="row" layout-align="start center">
                            <div class="inset">
                                <md-icon md-font-icon="fa-globe" class="fa s16 md-primary md-hue-2" ng-click="all = true"></md-icon>
                            </div>
                            <div class="inset">
                                All
                            </div>
                        </md-item-content>
                    </a>
                </md-item>
                <md-item>
                    <a>
                        <md-item-content md-ink-ripple layout="row" layout-align="start center">
                            <div class="inset">
                                <md-icon md-font-icon="fa-heart" class="fa s16 md-primary md-hue-2" ng-click="all = false; number = 0"></md-icon>
                            </div>
                            <div class="inset">
                                Vertafore
                            </div>
                        </md-item-content>
                    </a>
                </md-item>
                <md-item>
                    <a>
                        <md-item-content md-ink-ripple layout="row" layout-align="start center">
                            <div class="inset">
                                <md-icon md-font-icon="fa-cutlery" class="fa s16 md-primary md-hue-2" ng-click="all = false; number = 4"></md-icon>
                            </div>
                            <div class="inset">
                                Food
                            </div>
                        </md-item-content>
                    </a>
                </md-item>
                <md-item>
                    <a>
                        <md-item-content md-ink-ripple layout="row" layout-align="start center">
                            <div class="inset">
                                <md-icon md-font-icon="fa-futbol-o" class="fa s16 md-primary md-hue-2" ng-click="number = 1"></md-icon>
                            </div>
                            <div class="inset">
                                Recreation
                            </div>
                        </md-item-content>
                    </a>
                </md-item>
                <md-item>
                    <a>
                        <md-item-content md-ink-ripple layout="row" layout-align="start center">
                            <div class="inset">
                                <md-icon md-font-icon="fa-users" class="fa s16 md-primary md-hue-2" ng-click="all = false; number = 3"></md-icon>
                            </div>
                            <div class="inset">
                                Discussions
                            </div>
                        </md-item-content>
                    </a>
                </md-item>
                <md-item>
                    <a>
                        <md-item-content md-ink-ripple layout="row" layout-align="start center">
                            <div class="inset">
                                <md-icon md-font-icon="fa-usd" class="fa s16 md-primary md-hue-2" ng-click="all = false; number = 2"></md-icon>
                            </div>
                            <div class="inset">
                                Ads
                            </div>
                        </md-item-content>
                    </a>
                </md-item>
                <md-item>
                    <a>
                        <md-item-content md-ink-ripple layout="row" layout-align="start center">
                            <div class="inset">
                                <md-icon md-font-icon="fa-child" class="fa s16 md-primary md-hue-2" ng-click="all = false; number = 5"></md-icon>
                            </div>
                            <div class="inset">
                                Misc
                            </div>
                        </md-item-content>
                    </a>
                </md-item>

                <md-divider></md-divider>
				<br>
                <md-subheader>More</md-subheader>
                <md-item>
                    <a>
                        <md-item-content md-ink-ripple layout="row" layout-align="start center">
                            <div class="inset">
                                <md-icon md-font-icon="fa-exclamation-circle" class="fa s16 md-primary md-hue-2"></md-icon>
                            </div>
                            <div class="inset">
                                Contact admin
                            </div>
                        </md-item-content>
                    </a>
                </md-item>
                <md-item>
                    <a>
                        <md-item-content md-ink-ripple layout="row" layout-align="start center">
                            <div class="inset">
                                <md-icon md-font-icon="fa-info-circle" class="fa s16 md-primary md-hue-2"></md-icon>
                            </div>
                            <div class="inset">
                                About
                            </div>
                        </md-item-content>
                    </a>
                </md-item>

            </md-list>

        </md-sidenav>
			
<!-- YO WARREN CHEN, GRID STARTS HERE -->

  <!-- THIS IS THE DYNAMIC POSTS BOX -->
		<div class="gridPad"></div>
        <div class="gridListdemoDynamicTiles" ng-controller="gridListDemoCtrl as vm" flex>
            <md-grid-list md-cols-sm="2" md-cols-md="2" md-cols-lg="6" md-cols-gt-lg="8"
                          md-row-height-gt-md="1:1" md-row-height="4:3"
                          md-gutter="8px" md-gutter-gt-sm="10px">
                <md-grid-tile class="dynamicBox hvr-grow" ng-repeat="post in post_list" ng-if="all == true || post.category == number"
							  ng-click="showDialog($event,post.name,post.desc,post.author,post._id,post.category,post.imageURL)" 
                              md-rowspan="1"
                              md-colspan="2"
                              md-colspan-sm="2"
                              ng-style="{'background': post.background, 'background-size': 'cover'}">
                    <md-icon md-svg-icon="{{post.icon}}"></md-icon>
						<md-grid-tile-header ng-style="{'background-color':chooseBackground(post.category,post.imageURL)}">
							<h3>{{post.name}}</h3><br>
						</md-grid-tile-header>
						<md-grid-tile-footer>
							<span flex></span>
							<font size="2"><pre> By, {{post.author}}</pre></font>
						</md-grid-tile-footer>
                </md-grid-tile>
            </md-grid-list>
        </div>
		<div class="gridPad"></div> 


<!-- YO IT ENDS HERE -->

        </div>
    </div>
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.js"></script>
    <script src="index.js"></script>
</body>
</html>
