<html lang="en" ng-app="StarterApp">

<head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="initial-scale=1" />
</head>
<body layout="column" ng-controller="AppCtrl">
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">

            <md-toolbar layout="row">
                <div class="md-toolbar-tools">
                    <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
                        <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
                    </md-button>
                    <h1>VertaHub</h1>
                </div>
            </md-toolbar>
            <md-list>
                <md-input-container md-no-float>
                    <md-icon md-font-icon="fa-search" class="fa s16 md-primary md-hue-2"></md-icon>
                    <input ng-model="user.phone" type="text" placeholder="Search">
                </md-input-container>
                <md-subheader>Filter</md-subheader>
                <md-item>
                    <a>
                        <md-item-content md-ink-ripple layout="row" layout-align="start center">
                            <div class="inset">
                                <md-icon md-font-icon="fa-cutlery  " class="fa s16 md-primary md-hue-2"></md-icon>
                            </div>
                            <div class="inset">
                                Food
                            </div>
                        </md-item-content>
                    </a>
                </md-item>
                <md-item>
                    <a>
                        <md-item-content md-ink-ripple layout="row" layout-align="start center">
                            <div class="inset">
                                <md-icon md-font-icon="fa-futbol-o" class="fa s16 md-primary md-hue-2"></md-icon>
                            </div>
                            <div class="inset">
                                Sports
                            </div>
                        </md-item-content>
                    </a>
                </md-item>
                <md-divider></md-divider>
                <md-subheader>Sort</md-subheader>
                <md-item>
                    <a>
                        <md-item-content md-ink-ripple layout="row" layout-align="start center">
                            <div class="inset">
                                <md-icon md-font-icon="fa-calendar" class="fa s16 md-primary md-hue-2"></md-icon>
                            </div>
                            <div class="inset">
                                Date
                            </div>
                        </md-item-content>
                    </a>
                </md-item>
                <md-item>
                    <a>
                        <md-item-content md-ink-ripple layout="row" layout-align="start center">
                            <div class="inset">
                                <md-icon md-font-icon="fa-users" class="fa s16 md-primary md-hue-2"></md-icon>
                            </div>
                            <div class="inset">
                                Popularity
                            </div>
                        </md-item-content>
                    </a>
                </md-item>

                <md-button class="md-fab" aria-label="Eat cake" ng-click="showDialog($event)">
                    <md-icon md-font-icon="fa-thumb-tack" class="fa s16 md-primary md-hue-2"></md-icon>
                </md-button>
            </md-list>

        </md-sidenav>
			
<!-- YO WARREN CHEN, GRID STARTS HERE -->
<div class="grid" ng-controller="myGrid">

  <!-- THIS IS THE DYNAMIC POSTS BOX -->
    <div class="grid-item grid-item--width2" ng-repeat="i in post_list">
        {{i.name}}
    </div>

  </div>

<!-- YO IT ENDS HERE -->

        </div>
    </div>
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.js"></script>
    <script src="index.js"></script>
</body>
</html>
